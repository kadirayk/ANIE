<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1 th:text="${initiator.interview.context}">title</h1>
	<form action="#" th:action="@{/interview/{id}(id=${initiator.id})}" th:object="${initiator}"
		method="post" enctype="multipart/form-data">
		<div th:remove="tag" th:utext="${initiator.interviewHTML}"></div>
		
		<p th:if="${initiator.showSubmit}">
			<input type="submit" value="Submit" />
		</p>
			<div th:remove="tag" th:utext="${initiator.debugHTML}"></div>
	</form>

</body>
</html>
