forms:
- id: ml_form_1
  formItems:
  - question: What is the name of your project?
    uiElement:
      '@type': Input
      attributes:
        name: projectName
        type: text
- id: ml_form_2
  formItems:
  - question: What is the goal of your project?
    uiElement:
      '@type': Input
      attributes:
        name: projectName
        type: text
  - question: What is the benefit of your project?
    uiElement:
      '@type': Select
      attributes:
        name: benefit
      options:
      - '@type': Option
        content: World Peace
        attributes:
          value: World Peace
      - '@type': Option
        content: End Hunger
        attributes:
          value: End Hunger
      - '@type': Option
        content: Be Rich
        attributes:
          value: Be Rich
- id: ml_form_3
  formItems:
  - question: What type of learning do you want to apply?
    uiElement:
      '@type': Select
      attributes:
        name: learningType
      options:
      - '@type': Option
        content: Supervised Learning
        attributes:
          value: supervised
      - '@type': Option
        content: Unsupervised Learning
        attributes:
          value: unsupervised
      - '@type': Option
        content: Reinforcement Learning
        attributes:
          value: reinforcement
- id: ml_form_4
  formItems:
  - question: Thank you for your input!