context: Game
questionRepo: data/game_questions.yaml
states:
- name: step1
  questions:
  - id: q1
    questionId: game_q1
  - id: q2
    questionId: game_q4
  transition:
    '[q1=warcraft & q2=3]': step4
    '[q1=warcraft]': step3
    '[q1!=warcraft]': step2
    default: step1
- name: step2
  questions:
  - id: q2
    questionId: game_q2
  transition:
    prev: step1
- name: step3
  questions:
  - id: q3
    questionId: game_q3
- name: step4
  questions:
  - id: q4
    questionId: game_q5