context: Machine Learning
states:
- name: step1
  transition:
    next: step2
  uiElements:
  - '@type': Input
    attributes:
      name: textName
      type: text
  - '@type': Input
    attributes:
      name: text2Name
      type: text
- name: step2
  transition:
    back: step1
    next: step3
  uiElement:
  - '@type': Select
    attributes:
      name: selectName
    options:
    - '@type': Option
      content: value1
      attributes:
        value: option1
    - '@type': Option
      content: value2
      attributes:
        value: option2
- name: step3
  transition:
    back: step2
    next: step4