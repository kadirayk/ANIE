context: Machine Learning
states:
- name: initial
  transition:
    in1: out1
    in2: out2
  uiElements:
  - '@type': Input
    attributes:
      name: textName
      type: text
  - '@type': Input
    attributes:
      name: text2Name
      type: text
- name: out1
  transition:
    in1.1: out1.1
  uiElement:
  - '@type': Select
    name: selectName
    options:
    - '@type': Option
      content: value1
      attributes:
        value: option1
    - '@type': Option
      content: value2
      attributes:
        value: option2
- name: out2
  transition:
    in2.1: out2.1
    in2.2: out2.2