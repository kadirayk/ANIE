context: Machine Learning
states:
- name: initial
  transition:
    in1: out1
    in2: out2
  uiElements:
  - '@type': Input
    name: textName
    type: text
  - '@type': Input
    name: text2Name
    type: text
- name: out1
  transition:
    in1.1: out1.1
  uiElement:
  - '@type': Select
    name: textName
    options:
    - attrValue: option1
      value: value1
    - attrValue: option2
      value: value2
- name: out2
  transition:
    in2.1: out2.1
    in2.2: out2.2